overlay: 1.0.0
info:
  title: CodeSamples overlay for typescript target
  version: 0.0.0
actions:
  - target: $["paths"]["/pets"]["get"]
    update:
      x-codeSamples:
        - lang: typescript
          label: listPets
          source: |-
            import { Pets } from "ryan-total-test-act";

            const pets = new Pets();

            async function run() {
              const result = await pets.pets.listPets({});

              // Handle the result
              console.log(result);
            }

            run();
